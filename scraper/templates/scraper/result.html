<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="row m-3">
            <div class="col-md-12">
                <h1>Link Scraper Site</h1>
            </div>
        </div>
        <div class="row my-5">
            <div class="col-md-6">
                <form action="/" method="POST">
                    {% csrf_token %}
                    <input type="text" class="form-control" id="site" name="site" placeholder="Site Address">
            </div>
            <div class="col-md-4">
                <button class="btn btn-primary mx-3" type="submit">Scrape</button>
                </form>
                <a href="{% url 'clear' %}" class="btn btn-danger">Delete</a>
            </div>


        </div>


        <div class="row">
            <div class="col-md-8">
                <table class="table">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Link</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for link in data %}
                        <tr>
                            <td>{{ link.no }}</td>
                            <td>{{ link.name }}</td>
                            <td>{{ link.address }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
